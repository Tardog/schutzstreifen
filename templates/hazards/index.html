<div class="page-header">
  <h1>Hazards</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newHazardsPath() %>" class="btn btn-primary">Create New Hazard</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (hazard) in hazards { %>
      <tr>
      <td>
          <div class="pull-right">
            <a href="<%= hazardPath({ hazard_id: hazard.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editHazardPath({ hazard_id: hazard.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= hazardPath({ hazard_id: hazard.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
